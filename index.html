<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>醫學簡報家教營 學員積分查詢</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        #data-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>从 Google Sheets 读取的数据</h1>
        <div id="data-container">正在加载数据...</div>
    </div>

    <script>
        // 替换为您的 Google Sheets API 密钥和电子表格 ID
        const API_KEY = 'AIzaSyBcS5OCVziwMwRYxD61Uoj1Kb8XvEktDn0';
        const SPREADSHEET_ID = '1FHoKkVI47tX4xKpcpv8ttcYjKVsfkb3lhNfgizdZ3LA';
        const RANGE = 'Sheet1!A1:Z1000';  // 根据您的需求调整范围

        async function fetchData() {
            try {
                const response = await axios.get(`https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${RANGE}?key=${API_KEY}`);
                const data = response.data.values;
                displayData(data);
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('data-container').innerHTML = '获取数据时出错。请检查控制台以获取详细信息。';
            }
        }

        function displayData(data) {
            const container = document.getElementById('data-container');
            if (data && data.length > 0) {
                let html = '<table border="1">';
                data.forEach(row => {
                    html += '<tr>';
                    row.forEach(cell => {
                        html += `<td>${cell}</td>`;
                    });
                    html += '</tr>';
                });
                html += '</table>';
                container.innerHTML = html;
            } else {
                container.innerHTML = '没有找到数据。';
            }
        }

        fetchData();
    </script>
</body>
</html>
